<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizations | Albany Watch</title>
    <!-- Local Tailwind CSS -->
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-extrabold mb-8">Crime Data Visualizations (2021â€“2024)</h1>

        <!-- Choropleth Map Section -->
        <section id="choropleth" class="mb-12">
            <h2 class="text-2xl font-bold mb-4">Choropleth Map</h2>
            <div id="choroplethContainer" class="relative w-full h-96 bg-gray-200 rounded-lg overflow-hidden">
                <div id="choroplethSpinner" class="spinner absolute inset-0 m-auto"></div>
                <div id="choroplethError" class="error-message hidden text-red-600 text-center mt-4">Failed to load map data.</div>
            </div>
        </section>

        <!-- Temporal Heatmap Section -->
        <section id="temporalHeatmap" class="mb-12">
            <h2 class="text-2xl font-bold mb-4">Temporal Heatmap</h2>
            <div id="temporalHeatmapContainer" class="relative w-full h-96 bg-gray-200 rounded-lg overflow-hidden">
                <div id="temporalHeatmapSpinner" class="spinner absolute inset-0 m-auto"></div>
                <div id="temporalHeatmapError" class="error-message hidden text-red-600 text-center mt-4">Failed to load heatmap data.</div>
            </div>
        </section>

        <!-- Top 10 Chart Section -->
        <section id="top10Chart" class="mb-12">
            <h2 class="text-2xl font-bold mb-4">Top 10 Crime Types</h2>
            <div id="top10ChartContainer" class="relative w-full h-96 bg-gray-200 rounded-lg overflow-hidden">
                <div id="top10ChartSpinner" class="spinner absolute inset-0 m-auto"></div>
                <div id="top10ChartError" class="error-message hidden text-red-600 text-center mt-4">Failed to load chart data.</div>
            </div>
        </section>

        <!-- Day of Week Histogram Section -->
        <section id="dayOfWeekChart" class="mb-12">
            <h2 class="text-2xl font-bold mb-4">Crimes by Day of Week</h2>
            <div id="dayOfWeekChartContainer" class="relative w-full h-96 bg-gray-200 rounded-lg overflow-hidden">
                <div id="dayOfWeekChartSpinner" class="spinner absolute inset-0 m-auto"></div>
                <div id="dayOfWeekChartError" class="error-message hidden text-red-600 text-center mt-4">Failed to load histogram data.</div>
            </div>
        </section>
    </div>

    <!-- Main JavaScript -->
    <script src="assets/js/main.js"></script>
</body>
</html>

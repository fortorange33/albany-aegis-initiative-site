name: CI

on:
  pull_request:
    branches: [ "main", "feature/**" ]

jobs:
  api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - run: pytest api   # (add tests later)

  docker-build:
    runs-on: ubuntu-latest
    needs: api-tests
    steps:
      - uses: actions/checkout@v4
      - run: docker build -t aai-api:${{ github.sha }} .

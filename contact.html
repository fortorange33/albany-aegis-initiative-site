        <div class="hidden md:flex items-center gap-1 text-sm font-medium">
          <a href="index.html" class="text-gray-600 dark:text-gray-300 hover:text-brand-primary dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-700 px-3 py-2 rounded-md transition-colors">Home</a>

          <a href="crime-data.html" class="text-gray-600 dark:text-gray-300 hover:text-brand-primary dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-700 px-3 py-2 rounded-md transition-colors">Crime Data</a>
          <a href="visualizations.html" class="text-gray-600 dark:text-gray-300 hover:text-brand-primary dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-700 px-3 py-2 rounded-md transition-colors">Visualizations</a>
          <a href="aai-live-crime-map/index.html" class="text-gray-600 dark:text-gray-300 hover:text-brand-primary dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-700 px-3 py-2 rounded-md transition-colors">Live Map</a>

          <button id="mobile-menu-button" class="md:hidden p-2 text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-lg"><i class="fas fa-bars fa-lg"></i></button>
        </div>
      </nav>
      <div id="mobile-menu" class="hidden md:hidden py-2 space-y-1">
        <a href="index.html" class="block py-2 px-4 text-sm hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md">Home</a>
        <a href="about.html" class="block py-2 px-4 text-sm hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md">About</a>

        <a href="visualizations.html" class="block py-2 px-4 text-sm hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md">Visualizations</a>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto px-4 py-16 sm:py-24">
    <div class="max-w-3xl mx-auto">
      <div class="text-center">
        <h1 class="text-4xl font-extrabold tracking-tight text-gray-900 dark:text-white sm:text-5xl">Get in Touch</h1>
        <p class="mt-4 text-lg text-gray-600 dark:text-gray-400">
          Have a question, suggestion, or want to get involved? We'd love to hear from you.
        </p>
      </div>

      <div class="mt-12 bg-white dark:bg-gray-800/50 p-8 rounded-2xl shadow-lg border border-gray-200 dark:border-gray-700/50">
        <form name="contact" method="POST" data-netlify="true" action="/contact-success.html">
          <input type="hidden" name="form-name" value="contact" />
          <div class="grid grid-cols-1 gap-y-6 sm:grid-cols-2 sm:gap-x-8">
            <div>
              <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Full name</label>
              <div class="mt-1">
                <input type="text" name="name" id="name" autocomplete="name" required class="py-3 px-4 block w-full shadow-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:ring-brand-primary focus:border-brand-primary border-gray-300 rounded-md">
              </div>
            </div>
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
              <div class="mt-1">
                <input id="email" name="email" type="email" autocomplete="email" required class="py-3 px-4 block w-full shadow-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:ring-brand-primary focus:border-brand-primary border-gray-300 rounded-md">
              </div>
            </div>
            <div class="sm:col-span-2">
              <label for="message" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Message</label>
              <div class="mt-1">
                <textarea id="message" name="message" rows="4" required class="py-3 px-4 block w-full shadow-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:ring-brand-primary focus:border-brand-primary border-gray-300 rounded-md"></textarea>
              </div>
            </div>
            <div class="sm:col-span-2">
              <button type="submit" class="w-full inline-flex items-center justify-center px-6 py-3 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-brand-primary hover:bg-brand-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-primary">
                Send Message
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-brand-dark text-gray-400">
    <div class="container mx-auto px-4 py-12">
      <div class="text-center">
        <p>&copy; 2025 Albany Aegis Initiative. All Rights Reserved.</p>
        <div class="mt-4 flex justify-center space-x-6">
          <a href="mailto:info@albany.watch" class="text-gray-400 hover:text-white"><i class="fas fa-envelope fa-lg"></i></a>
          <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-x-twitter fa-lg"></i></a>
        </div>
      </div>
    </div>
  </footer>

  <script>
    // Theme Toggle and Mobile Menu Script
    document.addEventListener('DOMContentLoaded', () => {
      const mobileMenuButton = document.getElementById('mobile-menu-button');
      const mobileMenu = document.getElementById('mobile-menu');
      if (mobileMenuButton && mobileMenu) {
        mobileMenuButton.addEventListener('click', () => {
          mobileMenu.classList.toggle('hidden');
        });
      }
      const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
      const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');
      const themeToggleBtn = document.getElementById('theme-toggle');
      const setTheme = (isDark) => {
        if (isDark) {
          document.documentElement.classList.add('dark');
          if(themeToggleLightIcon) themeToggleLightIcon.classList.remove('hidden');
          if(themeToggleDarkIcon) themeToggleDarkIcon.classList.add('hidden');
          localStorage.setItem('color-theme', 'dark');
        } else {
          document.documentElement.classList.remove('dark');
          if(themeToggleDarkIcon) themeToggleDarkIcon.classList.remove('hidden');
          if(themeToggleLightIcon) themeToggleLightIcon.classList.add('hidden');
          localStorage.setItem('color-theme', 'light');
        }
      };
      const isInitialDark = localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches);
      setTheme(isInitialDark);
      if(themeToggleBtn) {
        themeToggleBtn.addEventListener('click', () => {
          setTheme(!document.documentElement.classList.contains('dark'));
        });
      }
    });
  </script>
</body>
